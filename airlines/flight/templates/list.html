{% extends 'layout.html' %}

{% block body %}

<div class="main">
    <h2>
        Flights
    </h2>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{% url 'flight' flight.id %}">Flight {{ flight }}</a>
            </li>        
        {% endfor %}
    </ul>
</div>

{% endblock %}
